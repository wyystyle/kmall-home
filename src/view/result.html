<!DOCTYPE html>
<html lang="en">
<head>
	<%=require("html-loader!./common/header.html")  %>
	<title>
		<%= htmlWebpackPlugin.options.title %> —KMALL 电商网站
	</title>
</head>
<body>
	<%=require("html-loader!./common/logo.html")  %>

<div class="result">
	<div class="container">
		<div class="result-box register default hide">
			<h2 class="title">操作成功</h2>
			<div class="btns">
				<a href="/" class="btn">返回首页</a>
			</div>
		</div>
		<div class="result-box addCart hide">
			<h2 class="title">成功添加到购物车</h2>
			<div class="btns">
				<a href="/" class="btn">继续购物</a>
				<a href="./cart.html" class="btn">查看购物车</a>
			</div>
		</div>
		<div class="payment hide">
			<h2 class="title">支付成功</h2>
			<div class="btns">
				<a href="/" class="btn">继续购物</a>
				<a href="./orderDetail.html?orderNo=" class="btn order-detail">查看订单详情</a>
			</div>
		</div>
	</div>	
</div>
	<%=require("html-loader!./common/footer.html")  %>
